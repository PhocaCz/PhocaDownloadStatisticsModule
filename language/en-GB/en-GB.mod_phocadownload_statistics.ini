DISPLAY TITLE=Display Title
DISPLAY TITLE DESC=Display or Hide Title
DISPLAY FILENAME=Display Filename
DISPLAY FILENAME DESC=Display or Hide Filename
DISPLAY CATEGORY/SECTION=Display Category/Section
DISPLAY CATEGORY/SECTION DESC=Display or Hide Category/Section
DISPLAY DOWNLOADS=Display Downloads
DISPLAY DOWNLOADS DESC=Display or Hide Downloads (Hits - number of downloads)
